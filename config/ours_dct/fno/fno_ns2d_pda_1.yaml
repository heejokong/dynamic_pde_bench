seed: 1
algorithm: dct
net: fno2d
dataset: ns2d_pda
save_name: fno_ns2d_pda_1
save_dir: ./saved_models/ours_dct/fno/
load_path: ./saved_models/ours_dct/fno/fno_ns2d_pda_1/latest_model.pth
# 
resume: false
overwrite: true
use_tensorboard: false
dataset_type: temporal
normalize: false
# FOR DATASET CONFIGURATIONS
img_size: 128, 128
res: 128
n_channels: 3
T_in: 10
T_ar: 4
T_bundle: 1
noise_scale: 0.0
# noise_scale: 0.0005
# FOR OPTIMIZATION CONFIGURATIONS
epochs: 500
num_train_iter: 100000
num_eval_iter: 200
num_log_iter: 50
batch_size: 32
eval_batch_size: 32
# 
optim: adamw
beta1: 0.9
beta2: 0.999
# 
clip_grad: 5.0
warmup_epochs: 50
weight_decay: 1e-6
lr: 0.001
lr_method: cycle
# FOR TRAINING CONFIGURATIONS
train_sampler: RandomSampler
num_workers: 8
world_size: 1
rank: 0
multiprocessing_distributed: false
dist_url: tcp://127.0.0.1:22647
dist_backend: nccl
gpu: None
# FNO SPECIFIC CONFIGURATIONS
modes1: 12
modes2: 12
modes3: 12
width: 20
n_layers: 4
padding: 0,0
use_ln: false
# FOR ADDITIONAL TRAINING CONFIGURATIONS
use_tf: ture
# use_tf: false
use_dcm: true
# use_dcm: false
use_sampler: false